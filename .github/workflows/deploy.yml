name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # Or 'main' if that's your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # You can adjust this to match your project's Node version if needed

      - name: Install dependencies
        run: npm install

      - name: Deploy to GitHub Pages
        run: npm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # If gh-pages requires a user, uncomment and set these:
          # GH_PAGES_USER: j-effrey # Your GitHub username
          # GH_PAGES_EMAIL: your-email@example.com # The email associated with your GitHub account
